<!DOCTYPE html> <!-- Define que el documento está bajo el estándar de HTML. -->
<html lang="es" dir="ltr">

  <!-- Parte inicial de nuestra pagina. Representa una colección de metadatos acerca del documento, incluyendo enlaces a, o definiciones de, scripts y hojas de estilo. -->
  <head>
    <meta charset="utf-8" name="Mi web con carrito" content="This is a website"> <!-- Funcionalidad hacia los motores de busqueda. Define los metadatos que no pueden ser definidos usando otro elemento HTML. -->
    <title></title> <!-- Define el título del documento, el cual se muestra en la barra de título del navegador o en las pestañas de página. Solamente puede contener texto y cualquier otra etiqueta contenida no será interpretada. -->
    <link rel="stylesheet" href="estilos.css"> <!-- Podemos llamar a nuestro archivo desde nuestro HTML a partir de esta declaracion -->

    <!-- Etiqueta de estilo usada para escribir CSS en línea. Style permite escribir el codigo css sin necesitar linkear un archivo, esto es util para crear email, pero para paginas website
    conviene utilizar el linkeo a archivos CSS -->
    <style>

    </style>

    <base href="#" target="_blank"> <!-- Define la URL base para las URLs relativas en la página. -->
    <link rel="stylesheet" href="/css/master.css"> <!-- Usada para enlazar JavaScript y CSS externos con el documento HTML actual. -->
  </head>

  <body> <!-- Representa el contenido principal de un documento HTML. Solo hay un elemento <body> en un documento. -->

    <!-- Usualmente contiene un logotipo, el título del sitio Web y una tabla de navegación de contenidos. -->
    <header>

    </header>

    <!-- Define el contenido principal o importante en el documento. Solamente existe un elemento <main> en el documento. -->
    <main>

    </main>

    <!-- Representa un formulario, con atributos de controles que puede ser enviado a un servidor para procesamiento. -->
    <form class="" action="index.html" method="post">

    </form>

    <!-- Titulos o encabezados
    Sirven para jerarquizar la informacion, ademas sirven para calificar
    tu sitio web por los navegadores.
    Los elemento de cabecera implementan seis niveles de cabeceras de documentos; <h1> es la de mayor jerarquía y <h6> es la de menor importancia. Un elemento de cabecera describe brevemente el tema de la sección que introduce.
    -->
    <h1>hola</h1>
    <h2>hola soy un h2</h2>
    <h3>hola soy un h3</h3>

    <!-- Crear secciones o agrupar contenidos -->
    <div class="">
    </div>

    <!-- Parrafos -->
    <p></p>

    <!-- Representa un texto enfatizado, como un acento de intensidad. -->
    <em></em>

    <!-- Representa un texto especialmente importante. -->
    <strong></strong>

    <!-- Representa un comentario aparte, es decir, textos secundarios como un descargo de responsabilidad o una nota de derechos de autoría, que no son esenciales para la comprensión del documento. -->
    <small></small>

    <!-- Contenedor generico sin ninguna regla aplicada -->
    <span></span>

    <!-- Representa una imagen. Nos ayuda a incluir imagenes al sitio web -->
    <img src="" />

    <!-- Representa un contexto anidado de navegación, es decir, un documento HTML embebido. -->
    <iframe src="" width="" height=""></iframe>

    <!-- Hiperlink. Representa un hiperenlace, enlazando a otro recurso. -->
    <a href="www.google.com">LINK</a>

    <!-- Define una sección en un documento. -->
    <section>

    </section>

    <!-- Define una sección que solamente contiene enlaces de navegación -->
    <nav>

    </nav>

    <!-- Define contenido autónomo que podría existir independientemente del resto del contenido. -->
    <article class="">

    </article>

    <!-- Define algunos contenidos vagamente relacionados con el resto del contenido de la página. Si es removido, el contenido restante seguirá teniendo sentido -->
    <aside class="">

    </aside>

    <!-- Define una sección que contiene información de contacto. -->
    <address class="">

    </address>

  <scrip src="scripts/scrip.js"></scrip><!-- Es donde se llamara a nuestro archivo java script (el codigo puede ser escrito entre las etiquetas) y este debe ser llamado al final de body ya que de otra forma afectaria a la carga de la pagina -->
  </body>

  <!-- Parte final de nuestra pagina. Define el pie de una página o sección. Usualmente contiene un mensaje de derechos de autoría, algunos enlaces a información legal o direcciones para dar información de retroalimentación. -->
  <footer>

  </footer>
</html>
